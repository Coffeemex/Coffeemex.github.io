<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="website icon" type="png" href="images/k-high-resolution-logo-color-on-transparent-background.png">
    <title>Sign In</title>
    <!-- Normalize Style -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Main CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Open+Sans:wght@300;400;500;600;700;800&family=Poppins:wght@200;300;400;500;600;700;800&family=Work+Sans:wght@200;300;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Start -->
    <div class="sign">
        <div class="div-one">
            <div class="logo">
                <svg class="svg-logo" width="61" height="58" viewBox="0 0 61 58" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="9.08438" cy="9.08438" r="9.08438" transform="matrix(-4.48205e-08 -1 -1 4.48205e-08 23.3001 57.4806)" fill="#BC2666"/>
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M4.70704 32.26L32.996 48.5927C37.5061 40.7809 34.8296 30.7921 27.0178 26.2819C19.2061 21.7718 9.21719 24.4483 4.70704 32.26Z" fill="#BC2666"/>
                    <path d="M45.227 36.8385L60.1114 31.1296L6.19316 -0.000100646L7.93199 15.3062L45.227 36.8385Z" fill="#BC2666"/>
                </svg>
            </div>
            <h2 class="heading-text">Explore 3D Icons, Mockups and Illustrations here!</h2>
            <img src="svg/svg.svg" alt="svg" class="svg" />
        </div>
        <div class="div-two">
            <h2 class="account-head">Create Account</h2>
            <form action="">
                <div class="user-box">
                    <input type="text" name="name" required/>
                    <label for="name">Full Name *</label>
                </div>
                <div class="user-box">
                    <input type="text" name="email" required />
                    <label for="email">Email Address *</label>
                </div>
                <div class="user-box">
                    <input type="password" name="pass" required/>
                    <label for="pass">Password *</label>
                </div>
                <div>
                    <input type="checkbox" id="acc" name="acc"/>
                    <label class="acc" for="acc">I accept the <a href="#">terms of use</a>  and <a href=""> privacy policy</a></label> 
                </div>
            </form>
            <a class="sign-in" href="#">Sign Up</a>
            <div class="text-sign-or">Or Sign Up With</div>
            <div class="links">
                <ul>
                    <li><a href="#"><img src="svg/google.svg" alt=""></a></li>
                    <li><a href="#"><img src="svg/facebook.svg" alt="" /></a></li>
                    <li><a href="#"><img src="svg/insta.svg" alt="" /></a></li>
                    <li><a href="#"><img src="svg/in.svg" alt="" /></a></li>
                </ul>
            </div>
            <div class="have-account">Already have an account ? <a href="#">Sign In</a></div>
        </div>
    </div>
    <!-- End -->
    <script src="js/main.js"></script>
</body>
</html>
